<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>AstrBot</title>
    <style>
      :root {
        --bg: radial-gradient(circle at 20% 10%, #f2f8ff, #f6f9fc 45%, #eef3f9 100%);
        --text: #0f172a;
        --muted: #475569;
        --card: #ffffffcc;
        --border: #cbd5e1;
        --accent: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family:
          "SF Pro Display",
          "PingFang SC",
          "Segoe UI",
          sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .shell {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .panel {
        width: min(560px, 100%);
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 20px;
        padding: 28px;
        backdrop-filter: blur(10px);
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 8px;
      }

      .desc {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .status {
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-size: 14px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5);
        animation: pulse 1.6s infinite ease-out;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.45);
        }
        70% {
          box-shadow: 0 0 0 14px rgba(59, 130, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="panel">
        <h1 class="title">AstrBot 正在启动</h1>
        <p class="desc">
          正在检查后端服务并加载桌面环境。首次启动或依赖初始化时，可能需要稍长时间。
        </p>
        <div class="status">
          <span class="dot" aria-hidden="true"></span>
          <span>等待后端就绪...</span>
        </div>
      </section>
    </main>
  </body>
</html>
