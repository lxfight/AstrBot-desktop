<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>AstrBot</title>
    <style>
      :root {
        --bg: #f4f7fb;
        --text: #1b1c1d;
        --muted: #6b7280;
        --card: #ffffff;
        --border: #e5e7eb;
        --accent: #3c96ca;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family:
          "SF Pro Display",
          "PingFang SC",
          "Segoe UI",
          sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .shell {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .panel {
        width: min(420px, 100%);
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 16px;
        padding: 24px 24px 20px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      }

      .brand {
        width: 80px;
        height: 80px;
        display: block;
        margin: 0 0 12px;
        border-radius: 16px;
      }

      .title {
        font-size: 26px;
        font-weight: 700;
        margin: 0 0 6px;
      }

      .desc {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
        font-size: 14px;
      }

      .bar-wrap {
        margin-top: 18px;
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: #edf2f7;
        overflow: hidden;
      }

      .bar {
        width: 45%;
        height: 100%;
        border-radius: 999px;
        background: linear-gradient(90deg, #3c96ca 0%, #5aa9d6 100%);
        animation: slide 1.25s ease-in-out infinite;
      }

      .status {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-size: 14px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5);
        animation: pulse 1.6s infinite ease-out;
      }

      @keyframes slide {
        0% {
          transform: translateX(-65%);
        }
        100% {
          transform: translateX(185%);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.45);
        }
        70% {
          box-shadow: 0 0 0 14px rgba(59, 130, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="panel">
        <img class="brand" src="./astrbot-logo.png" alt="AstrBot Logo" />
        <h1 class="title">AstrBot 正在启动</h1>
        <p class="desc">
          首次启动中，正在下载面板与初始化运行环境，请耐心等待，不要关闭应用。
        </p>
        <div class="bar-wrap" aria-hidden="true">
          <div class="bar"></div>
        </div>
        <div class="status">
          <span class="dot" aria-hidden="true"></span>
          <span>正在准备 AstrBot 面板...</span>
        </div>
      </section>
    </main>
  </body>
</html>
